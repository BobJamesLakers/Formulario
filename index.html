<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Avançado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/l1.png" type="image/x-icon">
</head>
<body class="body">
    <div class="container">
        <header>
            <img src="imagens/lg.png" alt="Logo" class="logo img2">
            <h1>Formulário Avançado</h1>
        </header>
        <main>
            <form class="formulario" method="get">
                <label for="checkbox">Checkbox:</label>
                <input id="checkbox" type="checkbox">
                <br>

                <label for="color">Cor:</label>
                <input id="color" class="cor" type="color">
                <br>

                <label for="date">Data:</label>
                <input id="date" type="date">
                <br>

                <label for="month">Mês:</label>
                <input id="month" type="month">
                <br>

                <label for="time">Hora:</label>
                <input id="time" type="time">
                <br>

                <label for="file">Arquivo:</label>
                <input id="file" type="file">
                <br>

                <label for="number">Número:</label>
                <input id="number" type="number">
                <br>

                <label for="password">Senha:</label>
                <input id="password" type="password">
                <br>

                <label for="radio">Rádio:</label>
                <input id="radio" type="radio">
                <br>

                <label for="range">Intervalo:</label>
                <input id="range" type="range">
                <br>

                <input type="reset" value="Resetar">
                <br>

                <label for="search">Buscar:</label>
                <input id="search" type="search">
                <br>

                <label for="text">Texto:</label>
                <input id="text" type="text">
                <br>

                <label for="url">URL:</label>
                <input id="url" type="url">
                <br>

                <input type="submit" value="Enviar">
                <br>
            </form>
        </main>
    </div>
</body>
</html>
